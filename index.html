<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk of Rain Returns Cheat Sheet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        h2 { padding: 15px; color: #f2ecde; text-align: center; font-family: Arial; font-size: 2.5em;}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Content for the left side goes here -->
            <div style="font-weight:bold;font-size: 1.4em;font-family: Arial;text-align: center;">
                <div id="item-name"></div>
            </div>
            <div style="padding: 20px;font-family: Arial;font-style: italic;text-align: center;">
                <div id="item-pickup"></div>
            </div>
            <div style="font-family: Arial;">
                <div id="item-description"></div>
            </div>
            <div style="padding: 20px;font-family: Arial;text-align: center;">
                <div id="item-unlock"></div>
            </div>
            <div style="font-family: Arial;text-align: center;">
                <div id="item-category"></div>
            </div>
            <div style="font-family: Arial;text-align: center;">
                <div id="item-id"></div>
            </div>
        </div>
        <div class="right-side">
            <!-- Content for the right side goes here -->
            <h2>Risk of Rain Returns Cheat Sheet</h2>
            <hr style="margin: 0; color: #f2ecde;">
            <div class="item-icons" id="item-icons">

                
                <!-- Common Items -->
                <div style="font-family: Arial;color: #FFFFFF; font-size: x-large;padding-bottom: 20px;padding-top: 10px;">
                    <div id="common-item-text">Common</div>
                </div>

                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
